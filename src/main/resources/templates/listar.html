<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
</head>
<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">

        <div class="card border-info">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <!-- Tu formulario de filtros -->
                <!-- ... (código del formulario) ... -->

                <h4 class="card-title py-2">
                    <a class="btn btn-primary btn-lg" th:href="@{/form}">Crear usuarios</a>
                </h4>

                <table class="table table-striped table-hover table-bordered border-info">
                    <thead class="table-info">
                        <tr>
                            <th style="text-align: center;">DNI</th>
                            <th style="text-align: center;">Nombre</th>
                            <th style="text-align: center;">Apellido</th>
                            <th style="text-align: center;">Fecha de Nacimiento</th>
                            <th style="text-align: center;">Nacionalidad</th>
                            <th style="text-align: center;">Tipo de usuario</th>
                            <th style="text-align: center;">Modificar</th>
                            <th style="text-align: center;">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Iteración sobre la lista de usuarios -->
                        <tr th:if="${not #lists.isEmpty(usuarios)}" th:each="usuario: ${usuarios}">
                            <td style="text-align: center;" th:text="${usuario.dni}"></td>
                            <td style="text-align: center;" th:text="${usuario.nombre}"></td>
                            <td style="text-align: center;" th:text="${usuario.apellido}"></td>
                            <td style="text-align: center;" th:text="${usuario.fecha}"></td>
                            <td style="text-align: center;" th:text="${usuario.nacionalidad}"></td>
                            <td style="text-align: center;" th:text="${usuario.tipoUsuario}"></td>
                            <td style="text-align: center;">
                                <a class="btn btn-success" th:href="@{/form/} + ${usuario.dni}">Modificar</a>
                            </td>
                            <td style="text-align: center;">
                                <a class="btn btn-danger" th:href="@{/eliminar/} + ${usuario.dni}"
                                    onclick="return confirm('¿Estás seguro que quieres eliminar este usuario?');">
                                    Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Mensaje si no se encuentran usuarios -->
                <div class="card bg-danger text-white" th:if="${#lists.isEmpty(usuarios)}">
                    <div class="card-header">Error: No se encontraron usuarios con los parámetros utilizados!</div>
                    <div class="card-body">
                        <h5 class="card-title">
                            Lo sentimos <span th:text="${usuarioLogeado.nombre}"></span>. Por favor, vuelve a intentarlo.
                        </h5>
                        <a th:href="@{/listar}" class="btn btn-outline-light" role="button">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
