name: Despliegue Continuo

on:
  push:
    branches:
      - main  # Nombre de tu rama principal

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del Código
      uses: actions/checkout@v2
      
    - name: Setear Java JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Construir y Empaquetar la Aplicación
      run: |
        ./mvnw package -DskipTests=true

    - name: Construir la Imagen Docker
      run: |
        docker build -t tpfinal-docker .
        
    - name: Iniciar Contenedor Docker
      run: |
        docker run --name springboot-docker -p 8080:8080 tpfinal-docker
