name: Despliegue Continuo

on:
  push:
    branches:
      - main  # Nombre de tu rama principal

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del Código
      uses: actions/checkout@v2
      
    - name: Setear Java JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Dar permisos al archivo mvnw
      run: |
        chmod +x mvnw
        
    - name: Construir la Imagen Docker
      run: |
        docker build -t tpfinal-docker .

    - name: Iniciar Sesión en Docker Hub
      run: |
        echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Subir Imagen a Docker Hub
      run: |
        docker tag tpfinal-docker ${{ secrets.DOCKER_HUB_USERNAME }}/tpfinal-docker
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/tpfinal-docker
    - name: Detener y Eliminar el Contenedor Antiguo
      run: |
        docker stop springboot-docker || true
        docker rm springboot-docker || true

    - name: Iniciar Nuevo Contenedor Docker
      run: |
        docker run --name springboot-docker -p 8080:8080 ${{ secrets.DOCKER_HUB_USERNAME }}/tpfinal-docker

